<!DOCTYPE html>
<html>
<head>
    <title>Mensajes Recibidos</title>
</head>
<body>
    <h1>Mensajes recibidos por {{ destinatario.username }}</h1>
    <ul>
        {% for mensaje in mensajes %}
            <li>
                <strong>De: {{ mensaje.remitente.username }}</strong><br>
                <em>{{ mensaje.fecha_de_envio }}</em><br>
                {{ mensaje.texto_del_mensaje }}
            </li>
        {% empty %}
            <li>No hay mensajes recibidos.</li>
        {% endfor %}
    </ul>
</body>
</html>
